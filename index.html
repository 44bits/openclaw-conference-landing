<head>

  <meta property="og:title" content="OpenClaw Community Day" />
  <meta property="og:description" content="OpenClaw 사용자들이 모여 실전 사례와 노하우를 공유하는 커뮤니티 행사" />
  <meta property="og:type" content="website" />
  <title>OpenClaw Community Day</title>

  <!-- Tailwind (Play CDN) -->

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: {
              950: '#050816',
              900: '#0b1026'

            claw: {
              red: '#ff4d5a',
              red2: '#ff6b7a'

  <style>

      background: linear-gradient(90deg, #ff4d5a 0%, #ff6b7a 55%, #ff9aa5 100%);

      background-clip: text;
      color: transparent;
    }
  

    /* starfield */
    .stars{
      background:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,.45) 0, transparent 2px),

        radial-gradient(1px 1px at 42% 68%, rgba(255,255,255,.28) 0, transparent 2px),
        radial-gradient(1px 1px at 68% 76%, rgba(255,255,255,.25) 0, transparent 2px),
        radial-gradient(1px 1px at 22% 86%, rgba(255,255,255,.20) 0, transparent 2px),
        radial-gradient(1px 1px at 92% 84%, rgba(255,255,255,.18) 0, transparent 2px);
      opacity:.9;
    }

</head>
<body class="min-h-screen bg-gradient-to-b from-ink-950 via-ink-900 to-ink-950 text-white">
  <a class="sr-only focus:not-sr-only focus:fixed focus:left-4 focus:top-4 focus:z-50 focus:rounded-xl focus:border focus:border-white/20 focus:bg-black/60 focus:px-3 focus:py-2" href="#content">본문으로</a>

  <!-- top nav -->
  <header class="sticky top-0 z-40 border-b border-white/10 bg-ink-950/60 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-6 py-4">
      <a class="flex items-center gap-3" href="#">
        <img src="https://openclaw.ai/favicon.svg" alt="" class="h-9 w-9 rounded-2xl border border-white/15 bg-white/5 p-1" />

      <nav class="hidden items-center gap-1 md:flex" aria-label="섹션">

  <main id="content">
    <!-- hero -->
    <section class="relative overflow-hidden">
      <div aria-hidden="true" class="stars pointer-events-none absolute inset-0"></div>

          <path d="M286 168 L314 168" stroke="url(#g)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
          <path d="M300 168 L286 320" stroke="url(#g)" stroke-width="5" stroke-linecap="round" opacity="0.85"/>
          <path d="M300 168 L314 320" stroke="url(#g)" stroke-width="5" stroke-linecap="round" opacity="0.85"/>
          <path d="M275 360 L325 360" stroke="url(#g)" stroke-width="10" stroke-linecap="round" opacity="0.55"/>

          <!-- tiny claw accent (abstract) -->
          <path d="M365 250 C345 235, 330 240, 330 260 C330 280, 352 290, 370 278" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
          <path d="M392 260 C410 245, 424 252, 423 270 C422 290, 400 296, 384 285" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
        </svg>
      </div>


      <div class="mx-auto grid max-w-6xl grid-cols-1 gap-10 px-6 pb-14 pt-14 md:grid-cols-12 md:pb-20 md:pt-20">
        <div class="md:col-span-7">

            <span class="h-2 w-2 rounded-full bg-claw-red"></span>
            커뮤니티 행사 · 서울/온라인 <span class="text-white/60">(추후 공개)</span>
          </div>

          <h1 class="mt-5 text-4xl font-semibold tracking-tight sm:text-5xl md:text-6xl">
            OpenClaw
            <span class="text-gradient">Community Day</span>
          </h1>

          <p class="mt-5 max-w-2xl text-base leading-relaxed text-white/80 sm:text-lg">
            OpenClaw를 "기능 소개"가 아니라 "내 일에 붙인 워크플로우"로 이야기하는 커뮤니티 밋업입니다.
            직군별 사용 사례를 빠르게 공유하고, 서로의 자동화를 설계/분해/개선합니다.
          </p>

          <div class="mt-7 flex flex-wrap items-center gap-3">
            <a class="inline-flex items-center justify-center rounded-2xl bg-gradient-to-r from-claw-red to-claw-red2 px-5 py-3 text-sm font-semibold text-black shadow-[0_20px_60px_rgba(34,211,238,0.12)] hover:brightness-110" href="#updates">
              관심 등록하기
            </a>
            <a class="inline-flex items-center justify-center rounded-2xl border border-white/15 bg-white/5 px-5 py-3 text-sm font-semibold text-white hover:bg-white/10" href="#program">
              프로그램 보기
            </a>
          </div>

          <dl class="mt-9 grid grid-cols-1 gap-3 sm:grid-cols-3">
            <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
              <dt class="text-xs text-white/60">일시</dt>
              <dd class="mt-1 text-sm font-semibold">추후 공개</dd>
            </div>
            <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
              <dt class="text-xs text-white/60">장소</dt>
              <dd class="mt-1 text-sm font-semibold">추후 공개</dd>
            </div>
            <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
              <dt class="text-xs text-white/60">등록</dt>
              <dd class="mt-1 text-sm font-semibold">오픈 예정</dd>
            </div>
          </dl>
        </div>

        <aside class="md:col-span-5">
          <div class="rounded-3xl border border-white/10 bg-white/5 p-6 shadow-[0_30px_120px_rgba(0,0,0,0.55)]">
            <h2 class="text-sm font-semibold text-white/80">하이라이트</h2>

            <div class="mt-4 space-y-3">
              <div class="rounded-2xl border border-white/10 bg-black/20 p-4">
                <div class="text-base font-semibold">실전 중심</div>
                <div class="mt-1 text-sm text-white/65">셋업/운영/자동화 사례</div>
              </div>
              <div class="rounded-2xl border border-white/10 bg-black/20 p-4">
                <div class="text-base font-semibold">짧고 굵게</div>
                <div class="mt-1 text-sm text-white/65">라이트닝 토크 + 데모</div>
              </div>
              <div class="rounded-2xl border border-white/10 bg-black/20 p-4">
                <div class="text-base font-semibold">함께 만들기</div>
                <div class="mt-1 text-sm text-white/65">스킬/워크플로우 공유</div>
              </div>
            </div>

            <div class="my-5 h-px bg-white/10"></div>

            <p class="text-sm leading-relaxed text-white/70">
              행사 상세(일시/장소/스피커/세션/타임테이블/등록 링크)는 준비되는 대로 <strong class="text-white/85">순차 공개</strong>됩니다.
            </p>
          </div>
        </aside>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="mx-auto max-w-6xl px-6 pb-6">
      <h2 class="text-xl font-semibold tracking-tight sm:text-2xl">이 행사에서 얻을 수 있는 것</h2>
      <div class="mt-5 grid grid-cols-1 gap-4 md:grid-cols-3">
        <article class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">운영 노하우</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">권한/보안, 채널 연동, 배포, 로그/장애 대응 같은 “현실적인” 운영 팁을 공유합니다.</p>
        </article>
        <article class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">스킬 제작 사례</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">간단한 자동화부터 팀/조직에서 쓰는 수준까지, 스킬을 어떻게 설계하고 다듬는지 소개합니다.</p>
        </article>
        <article class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">워크플로우 데모</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">말이 아니라 화면으로 보여드립니다. “이렇게 하면 된다”가 남는 자리를 목표로 합니다.</p>
        </article>
      </div>
    </section>

    <!-- Concept -->
    <section id="concept" class="mx-auto max-w-6xl px-6 pb-6 pt-8">
      <h2 class="text-xl font-semibold tracking-tight sm:text-2xl">컨셉</h2>
      <div class="mt-5 grid grid-cols-1 gap-4 md:grid-cols-3">
        <article class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">기능 소개 X</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">"오늘은 기능 소개가 아니라, 내 일에 붙인 워크플로우를 교환하는 자리"라고 오프닝에서 못 박습니다.</p>
        </article>
        <article class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">직군 다양성</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">발표/토크는 직군 슬롯을 미리 정해두고, 기술 스택 언급은 최소화합니다.</p>
        </article>
        <article class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">워크플로우 중심</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">"문제→트리거→액션→결과/지표" 템플릿으로 서로의 자동화를 설계/분해합니다.</p>
        </article>
      </div>

      <div class="mt-5 rounded-3xl border border-white/10 bg-white/5 p-6">
        <h3 class="text-base font-semibold">발표자 모집/운영 (초안)</h3>
        <ul class="mt-3 space-y-2 text-sm text-white/70">
          <li class="flex gap-2"><span class="mt-1 h-1.5 w-1.5 rounded-full bg-cyan-300"></span>모집 문구는 “직군/업무 문제 중심”으로 (기술 스택 언급 최소화)</li>
          <li class="flex gap-2"><span class="mt-1 h-1.5 w-1.5 rounded-full bg-cyan-300"></span>신청폼은 “직군/업무/해결한 문제/쓴 도구” 정도만 받아도 선별이 쉬움</li>
          <li class="flex gap-2"><span class="mt-1 h-1.5 w-1.5 rounded-full bg-cyan-300"></span>공개 모집 전, 발표자 1~2명 섭외 후 공개 모집하는 방향을 우선 고려</li>
        </ul>
      </div>
    </section>

    <!-- Program -->

    <section id="program" class="mx-auto max-w-6xl px-6 pb-6 pt-8">
      <div class="flex items-end justify-between gap-4">
        <h2 class="text-xl font-semibold tracking-tight sm:text-2xl">프로그램 (구성안)</h2>
        <a class="hidden text-sm text-white/70 hover:text-white md:block" href="#updates">CFP/등록 오픈 시 알림 받기 →</a>
      </div>

      <div class="mt-5 overflow-hidden rounded-3xl border border-white/10 bg-white/5">
        <div class="grid grid-cols-1 gap-px bg-white/10 md:grid-cols-2">

            <div class="mt-1 text-sm text-white/65">5~10분, 다양한 사례 공유</div>
          </div>
          <div class="bg-ink-950/30 p-6">
            <div class="inline-flex rounded-full border border-white/15 bg-white/5 px-3 py-1 text-xs text-white/80">데모</div>
            <div class="mt-3 text-base font-semibold">Live workflow</div>
            <div class="mt-1 text-sm text-white/65">실제 업무 자동화/운영 흐름 시연</div>
          </div>
          <div class="bg-ink-950/30 p-6">
            <div class="inline-flex rounded-full border border-white/15 bg-white/5 px-3 py-1 text-xs text-white/80">Q&amp;A</div>
            <div class="mt-3 text-base font-semibold">운영/보안/배포</div>
            <div class="mt-1 text-sm text-white/65">참가자 질문 중심</div>
          </div>
          <div class="bg-ink-950/30 p-6">
            <div class="inline-flex rounded-full border border-white/15 bg-white/5 px-3 py-1 text-xs text-white/80">네트워킹</div>

            <div class="mt-1 text-sm text-white/65">자료/링크 공유</div>
          </div>
        </div>
      </div>

      <div class="mt-5 flex flex-col items-start justify-between gap-4 rounded-3xl border border-claw-red/30 bg-gradient-to-br from-claw-red/15 via-white/5 to-claw-red2/10 p-6 md:flex-row md:items-center">
        <div>
          <h3 class="text-base font-semibold">세션 제안(발표)도 받을 예정입니다</h3>
          <p class="mt-1 text-sm text-white/70">CFP(세션 제안) 폼은 곧 열립니다. 관심 등록을 해두면 오픈 시 알려드릴게요.</p>
        </div>
        <a class="inline-flex items-center justify-center rounded-2xl bg-gradient-to-r from-claw-red to-claw-red2 px-5 py-3 text-sm font-semibold text-black hover:brightness-110" href="#updates">관심 등록</a>

        <div class="rounded-3xl border border-white/10 bg-white/5 p-6">
          <h3 class="text-base font-semibold">관심 등록</h3>
          <p class="mt-2 text-sm leading-relaxed text-white/70">
            등록/일정/장소/세션 라인업이 확정되는 대로 공개합니다.
            아래 버튼은 운영자가 <strong class="text-white/85">실제 링크</strong>로 교체해 주세요.
          </p>
          <div class="mt-4 flex flex-wrap items-center gap-3">
            <a class="inline-flex items-center justify-center rounded-2xl bg-white px-5 py-3 text-sm font-semibold text-black hover:bg-white/90" href="#" onclick="alert('여기에 등록/알림 링크(예: Google Form, Luma, Eventbrite)를 넣어주세요.'); return false;">등록/알림 링크 연결</a>

          </ul>

        </details>

        <details class="group rounded-3xl border border-white/10 bg-white/5 p-5">
          <summary class="cursor-pointer list-none text-sm font-semibold text-white/90">
            참가비가 있나요?
